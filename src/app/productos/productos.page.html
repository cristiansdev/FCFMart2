<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{vendedor.nombre}}</ion-card-title>
          <ion-card-subtitle>{{vendedor.desripcion}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let producto of productos">
        <ion-card-header>
          <ion-card-title>{{producto.nombre}}</ion-card-title>
          <ion-card-subtitle>Precio: {{producto.precio}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Descripcion: {{producto.descripcion}}
        </ion-card-content>
      </ion-card>
      </ion-col>
  </ion-row>
</ion-grid>
