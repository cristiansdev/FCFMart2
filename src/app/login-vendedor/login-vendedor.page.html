  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div class="container">
      <form [formGroup]="formLogin" (ngSubmit)="inicioSesion()">
        <ion-title>Iniciar Sesion</ion-title>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Correo electrónico</ion-label>
            <ion-input [clearOnEdit]="true"  formControlName="email" placeholder="Ingrese su correo electrónico"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button type="submit" class="custom-button">Ingresar</ion-button>
        <br><br>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-label>¿Aún no tienes cuenta? <a routerLink="/registro-vendedor"> ¡Regístrate aquí! </a> </ion-label>
            </ion-col>
          </ion-row>
      </form>
  </div>
</ion-content>
