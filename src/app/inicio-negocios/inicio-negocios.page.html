<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>FCFMart (logo)</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home-vendedor">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let vendedor of vendedores">
    <ion-card-header>
      <ion-card-title><ion-button fill="clear" class="btn-negocio">{{vendedor.nombre}}</ion-button></ion-card-title>
      <ion-card-subtitle>Slogan: {{vendedor.slogan}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{vendedor.desripcion}}
    </ion-card-content>
  
    
  </ion-card>
</ion-content>
