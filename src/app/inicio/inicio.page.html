<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label routerLink="/info-user">Informacion de usuario</ion-label>
      </ion-item>
      <ion-item>
        <ion-label routerLink="/alta-productos">Alta Productos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="logout()">Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Hola {{vendedor.nombre }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- card -->
    <ion-card *ngFor="let producto of productos">
      <ion-card-header>
        <ion-card-title>{{producto.nombre}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-label>Descripcion: {{producto.descripcion}} </ion-label><br>
        <ion-label>Precio: {{producto.precio}}</ion-label>
      </ion-card-content>
      <ion-button (click)="eliminarProducto(producto)">Borrar</ion-button>
      <ion-button [routerLink]="['/modificacion-productos/',producto.id]"
        >Editar</ion-button
      >
    </ion-card>
  </ion-content>
</div>
